<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form">
            <h2>Signup</h2>
            <form id="signup">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-remote-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-dynamic-links.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-in-app-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
